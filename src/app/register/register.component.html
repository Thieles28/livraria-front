<mat-grid-list align="center" cols="1" justify="center" rowHeight="7:3">
  <mat-grid-tile>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="userForm">
          <h4 class="mb-32">Bem-vindo Livraria</h4>
          <span class="d-block f-w-500 d-block m-t-10 m-b-30"> Já tem uma conta?
            <a class="text-decoration-none text-accent f-w-500 f-s-14" routerLink="/login">
              Entrar
            </a>
          </span>
          <mat-form-field appearance="outline" class="w-100 fs-16">
            <mat-label>Nome</mat-label>
            <input formControlName="firstName" matInput placeholder="Entre com seu primeiro nome" type="text">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 fs-16">
            <mat-label>Sobrenome</mat-label>
            <input formControlName="lastName" matInput placeholder="Entre com seu sobrenome" type="text">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 fs-16">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Entre com email" type="text">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 fs-16">
            <mat-label>Senha</mat-label>
            <input formControlName="password" matInput placeholder="Entre com senha" type="password">
          </mat-form-field>
          <div *ngIf="message"
               class="alert alert-success alert-text-success d-flex fs-14 align-items-center rounded mb-16"
               role="alert">
            <i-feather class="text-success feather-base me-12" name="check-circle"></i-feather>
            Usuário cadastrado com sucesso!
          </div>
          <button (click)="registerNewUser()" [disabled]="userForm.invalid" class="w-100 me-8 mb-8 fw-normal"
                  color="primary"
                  mat-raised-button>Register
          </button>
        </form>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
