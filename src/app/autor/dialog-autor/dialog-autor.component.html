<h2 class="negrito" mat-dialog-title>Autores</h2>
<mat-dialog-content class="mat-typography">
  <mat-grid-list cols="1" rowHeight="4:1">
    <mat-grid-tile>
      <div class="text-center">
        <h3>Autor</h3>
        <p>{{ autor.nome }}</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Voltar</button>
</mat-dialog-actions>
