<h2 class="negrito" mat-dialog-title>Livros</h2>
<mat-dialog-content class="mat-typography">
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile>
      <div class="text-center">
        <h3>Titulo</h3>
        <p>{{ livro.titulo }}</p>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="text-center">
        <h3>Autor</h3>
        <p>{{ livro.autor }}</p>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="text-center">
        <h3>GÃªnero</h3>
        <p>{{ livro.genero }}</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Voltar</button>
</mat-dialog-actions>
